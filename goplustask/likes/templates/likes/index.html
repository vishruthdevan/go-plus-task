<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes and Dislikes</title>
    <style>
      .container {
        text-align: center;
        border: 2px;
        border-style: dotted;
        border-color: black;
        width: 50%;
        padding: 50px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.freeiconspng.com/uploads/youtube-like-button-png-11.png"
        onclick="alert('Like button pressed!')"
        style="cursor: pointer; float: left; width: 400px"
        alt="Like Button"
      />
      <img
        src="https://www.freeiconspng.com/uploads/black-and-white-youtube-dislike-21.png"
        onclick="alert('Dislike button pressed!')"
        style="cursor: pointer; float: right; width: 400px"
        alt="Dislike Button"
      />
      <div style="clear: both; height: 50px"></div>
      <div style="float: left" class="likes">
        <h1>Number of Likes = <span id="likes">0</span></h1>
      </div>
      <div style="float: right" class="dislikes">
        <h1>Number of Dislikes = <span id="dislikes">0</span></h1>
      </div>
    </div>
  </body>
</html>
